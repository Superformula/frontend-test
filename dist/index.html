<!DOCTYPE html>
<html>
  <head>
    <title>Superformula Restaurant Lister</title>
    <!-- CSS Reset courtesy of https://alligator.io/css/minimal-css-reset/-->
    <style>
      html {
        box-sizing: border-box;
        font-size: 16px;
        font-family: "HelveticaNeue", "Helvetica Neue", "HelveticaNeueRoman", "HelveticaNeue-Roman", "Helvetica Neue Roman", 'TeXGyreHerosRegular', "Helvetica", "Tahoma", "Geneva", "Arial", sans-serif;
        font-weight: 400;
        font-stretch: normal;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body, h1, h2, h3, h4, h5, h6, p, ol, ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div id="app-root"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
